<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>
<main>
    <div class="container">
        <h1 class="app-title">My todos!</h1>

        <!-- welcome state -->
        <div class="welcome-section">
            <svg class="checklist-icon">
                <use href="#checklist-icon"></use>
            </svg>
            <h2 class="welcome-section_title">Get things done.</h2>
            <p class="welcome-section_description">What's your schedule like today?</p>
        </div>

        <!--  end    -->
        <form class="js-form">
            <input autofocus type="text" aria-label="Enter a new todo item"
                placeholder="E.g. Subscribe to J For JavaScript ðŸ˜‰" class="js-todo-input">
            <button id="add"><svg>
                    <use href="#add-icon"></use>
                </svg></button>
        </form>
        <ul class="todo-list js-todo-list"></ul>
    </div>
</main>
